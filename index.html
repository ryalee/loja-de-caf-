<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Coffee Tavern</title>
</head>
<body>
  <header>
    <div class="logo">
      <h1>Coffee Tavern</h1>
    </div>

    <div class="userZone">
      <i class="fa-solid fa-user"></i>
    </div>

    <div class="bottomLine"></div>
  </header>

  <main>
    <section class="hero">
      <nav class="heroNav">
        <ul class="menu">
          <a href="#" class="menuItem"><li>Sobre</li></a>
          <a href="#" class="menuItem"><li>Catálogo</li></a>
          <a href="#" class="menuItem"><li>Contato</li></a>
        </ul>
      </nav>
      
      <div class="heroText">
        <h2>Bem vindo a Coffee Tavern, o lugar perfeito para tomar um café e relaxar.</h2>
        <a href="#">
          <button>Explorar</button>
        </a>
      </div>
      
      <img src="img/capa topContent.jpg" alt="">
    </section>

    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" placeholder="Busque seu café favorito" class="searchCoffee">
  </main>
</body>
</html>
